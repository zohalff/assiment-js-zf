<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Coffee - Smart Order Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon33.png" />
</head>
<body>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="saturn-rings"></div>
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section active">
            <div class="saturn-logo">
                <div class="planet"></div>
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
            </div>
            <h1>Saturn Coffee</h1>
            <p class="subtitle">Smart Order Assistant</p>
            
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (admin or user)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button onclick="login()" class="cosmic-button">Launch Mission</button>
            </div>
        </div>
        <!-- Order Section -->
        <div id="orderSection" class="section">
            <h2>Welcome to Saturn Coffee</h2>
            <div class="user-info">
                <span id="userRole"></span>
            </div>

            <div class="order-form">
                <div class="input-group">
                    <label>Your Name:</label>
                    <input type="text" id="customerName" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label>Your Age:</label>
                    <input type="number" id="customerAge" placeholder="Enter your age" min="1" max="120" required>
                </div>

                <div class="input-group">
                    <label>Coffee Type:</label>
                    <select id="coffeeType" required>
                        <option value="">Select your cosmic brew</option>
                        <option value="espresso">Espresso - $2.50</option>
                        <option value="latte">Latte - $3.50</option>
                        <option value="cappuccino">Cappuccino - $4.00</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Quantity:</label>
                    <input type="number" id="quantity" placeholder="Number of cups" min="1" max="10" required>
                </div>

                <button onclick="calculateOrder()" class="cosmic-button">Calculate Order</button>
            </div>

            <div id="orderSummary" class="order-summary hidden">
                <h3>Order Summary</h3>
                <div id="summaryContent"></div>
                <button onclick="proceedToBillSplit()" class="cosmic-button">Proceed to Bill Split</button>
            </div>
        </div>

        <!-- Bill Split Section -->
        <div id="billSplitSection" class="section">
            <h2>Bill Splitter</h2>
            
            <div class="split-form">
                <div class="input-group">
                    <label>Split between how many people?</label>
                    <select id="splitCount" required>
                        <option value="1">1 person</option>
                        <option value="2">2 people</option>
                        <option value="3">3 people</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Tip Percentage:</label>
                    <select id="tipPercentage" required>
                        <option value="0">0% - No tip</option>
                        <option value="5">5% - Small tip</option>
                        <option value="10">10% - Good service</option>
                        <option value="15">15% - Excellent service</option>
                    </select>
                </div>

                <button onclick="calculateBillSplit()" class="cosmic-button">Calculate Final Bill</button>
            </div>

            <div id="finalBill" class="final-bill hidden">
                <h3>Final Bill</h3>
                <div id="billContent"></div>
                <button onclick="startNewOrder()" class="cosmic-button">New Order</button>
                <button onclick="logout()" class="cosmic-button secondary">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
